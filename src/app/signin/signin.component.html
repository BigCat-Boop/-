<div class="container">
  <form class="form-signin" (submit)="signin()" #form="ngForm">
    <h2 class="form-signin-heading">请登录</h2>
    <label for="inputEmail" class="sr-only">邮箱</label>
    <input type="email" 
    id="inputEmail" 
    class="form-control" 
    placeholder="邮箱地址" 
    required 
    autofocus
    [(ngModel)]="signinForm.email"
    name="email"
    email="true"
    #email="ngModel">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        email is required
      </div>
      <div *ngIf="email.errors.email">
        email is invalid
      </div>
    </div>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required
    [(ngModel)]="signinForm.password"
    name="password" minlength="6" #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        password is required
      </div>
      <div *ngIf="password.errors.minlength">
        password is not enough
      </div>
    </div>
    <div *ngIf="err_message" class="alert alert-danger">
      {{ err_message }}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.form.invalid" >登录</button>
  </form>
  <p class="info"><a routerLink="/signup">还没有账号？请点击这里进行注册</a></p>
</div>
