<div class="container">
    <form class="form-signin" (submit)="signup()" #form="ngForm">
      <h2 class="form-signin-heading">请注册</h2>
      <label for="inputEmail" class="sr-only">邮箱</label>
      <input type="email" 
      id="inputEmail" 
      class="form-control" 
      placeholder="邮箱地址" 
      required 
      autofocus
      [(ngModel)]="signupForm.email"
      name="email"
      email="true"
      #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          email is required
        </div>
        <div *ngIf="email.errors.email">
          email is invalid
        </div>
      </div>
      <div *ngIf="email_err_msg" class="alert alert-danger">
        {{ email_err_msg }}
      </div>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required
      [(ngModel)]="signupForm.password"
      name="password" minlength="6" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">
          password is required
        </div>
        <div *ngIf="password.errors.minlength">
          password is not enough
        </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.form.invalid" >注册</button>
    </form>
    <p class="info"><a routerLink="/signup">已经拥有了账号？点击这里进行登录！</a></p>
  </div>
